{% if clades %}
  <ul id="cladeFilter"
      style="padding-left: 0px;
             padding-top: 15px;">
    <li class="inline"
        data-cladefilter-toggleall="True"
        style="margin-right: 1em;">
      <span class="badge" style="background-color: #000000;">
        ALL
      </span>
    </li>
    <li class="inline"
        data-cladefilter-representative="True"
        style="margin-right: 1em;">
      <span class="badge" style="background-color: #000000;">
        Rfc
      </span>
    </li>
    {% for clade in clades %}
      {% if clade.shortName %}
        <li class="inline" data-cladefilter-cladepath="{{ clade.cladePath }}">
          <span class="badge" style="background-color: #{{ clade.hexColor }};">
            {{ clade.shortName }}
          </span>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
{% endif %}
