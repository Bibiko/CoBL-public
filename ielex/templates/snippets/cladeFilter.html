{% if clades %}
  <ul id="cladeFilter"
      style="padding-left: 0px;
             padding-top: 15px;">
    <li class="inline"
        data-cladefilter-toggleall="True"
        style="margin-right: 1em;">
      <span class="badge" style="background-color: #000000;">
        ALL
      </span>
    </li>
    <li class="inline"
        data-cladefilter-representative="True"
        style="margin-right: 1em;">
      <span class="badge" style="background-color: #000000;">
        Rfc
      </span>
    </li>
    <li class="inline"
        data-cladefilter-cladepath="0"
        data-cladefilter-startactive="1"
        style="margin-right: 1em;">
      <span class="badge" style="background-color: #666666;">
        Cl. 0
      </span>
    </li>
    {% for clade in clades %}
      {% if clade.shortName %}
        <li class="inline" data-cladefilter-cladepath="{{ clade.cladePath }}">
          <span class="badge" style="background-color: #{{ clade.hexColor }};">
            {{ clade.shortName }}
          </span>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
{% endif %}
<div class="pull-right">
  <span>{{noexportbutton.note}} &mdash; to change click button:</span>
  <button type="button"
          class="btn btn-xs btn-default"
          title="{{ noexportbutton.tooltip }}"
          onclick="window.location.href='{{ noexportbutton.url }}'">
    <span class="glyphicon {{ noexportbutton.icon }}"></span>
  </button>
</div>
