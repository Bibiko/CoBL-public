{% load wtforms %}
<div class="modal fade"
     id="addToCognateClassModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="Add to cognate class">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Add to an existing cognate class</h4>
      </div>
      <div class="modal-body">
        <form action="" method="POST"
              name="addToCognateClass"
              id="addToCognateClassForm"
              class="form-horizontal">
          {% csrf_token %}
          <div class="form-group">
            <label for="selectCognateClass"
                   class="col-sm-6">
              Select cognate class to add to:
            </label>
            <div class="col-sm-6">
              {% form_field addToCognateClassForm.cognateClass %}
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-6 col-sm-6">
              <input class="btn btn-danger"
                     id="addToCognateClassButton"
                     type="button"
                     value="Add">
              <input class="hide"
                     type="submit"
                     name="addToCognateClass">
            </div>
          </div>
        </form>
        <div class="well well-sm">
          Remember to select the lexemes you want to add beforehand!
        </div>
      </div>
    </div>
  </div>
</div>
