<div class="container pull-left">
  <div class="row">
    <div class="col-md-4">
      <a href="{% url 'view-two-languages' prev1.ascii_name lang2.ascii_name wordlist %}"
         class="prevNextLink pull-left">
        <strong>«&nbsp;{{ prev1.utf8_name }}</strong>
      </a>
    </div>
    <div class="col-md-4">
      Target lg.:
      <h1 class="inline"
          {% if lang1.description %}
            data-toggle="tooltip"
            data-placement="right"
            data-container="body"
            title="{{ lang1.description }}"
          {% endif %}>
        <input class="typeaheadText"
               value="{{ lang1.utf8_name }}"
               type="text"
               data-typeahead="{{ typeahead1 | escapejs }}">
      </h1>
    </div>
    <div class="col-md-4">
      <a href="{% url 'view-two-languages' next1.ascii_name lang2.ascii_name wordlist %}"
         class="prevNextLink pull-right">
        <strong>{{ next1.utf8_name }}&nbsp;»</strong>
      </a>
    </div>
  </div>
  <div class="row"
       style="background-color: #E0E0E0;">
    <div class="col-md-4">
      <a href="{% url 'view-two-languages' lang1.ascii_name prev2.ascii_name wordlist %}"
         class="prevNextLink pull-left">
        <strong>«&nbsp;{{ prev2.utf8_name }}</strong>
      </a>
    </div>
    <div class="col-md-4">
      Source Reference lg.:
      <h1 class="inline"
          {% if lang2.description %}
            data-toggle="tooltip"
            data-placement="right"
            data-container="body"
            title="{{ lang2.description }}"
          {% endif %}>
        <input class="typeaheadText"
               value="{{ lang2.utf8_name }}"
               type="text"
               data-typeahead="{{ typeahead2 | escapejs }}">
      </h1>
    </div>
    <div class="col-md-4">
      <a href="{% url 'view-two-languages' lang1.ascii_name next2.ascii_name wordlist %}"
         class="prevNextLink pull-right">
        <strong>{{ next2.utf8_name }}&nbsp;»</strong>
      </a>
    </div>
  </div>
</div>
