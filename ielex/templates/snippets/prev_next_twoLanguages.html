<div class="container" 
    {% if user.is_authenticated %}
    style="margin-top:-50px"
    {% endif %}>
  <div class="row">
    <div class="col-md-4">
      <h4>Target lg.:</h4>
    </div>
    <div class="col-md-4" style="margin-left:-20px">
      <h2 class="inline"
          {% if targetLang.description %}
            data-toggle="tooltip"
            data-placement="right"
            data-container="body"
            title="{{ targetLang.description }}"
          {% endif %}>
        <input class="typeaheadText"
               value="{{ targetLang.utf8_name }}"
               type="text"
               data-typeahead="{{ typeahead1 | escapejs }}">
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" style="background-color: #E0E0E0;">
      <h4>Source Reference lg.:</h4>
    </div>
    <div class="col-md-4" style="margin-left:-20px">
      <h2 class="inline"
          {% if sourceLang.description %}
            data-toggle="tooltip"
            data-placement="right"
            data-container="body"
            {% if sourceLang %}
            title="{{ sourceLang.description }}"
            {% else %}
            title="Type here to select language 2"
            {% endif %}
          {% endif %}>
        <input class="typeaheadText"
               {% if sourceLang %}
               value="{{ sourceLang.utf8_name }}"
               {% else %}
               value="Select language 2"
               {% endif %}
               type="text"
               data-typeahead="{{ typeahead2 | escapejs }}">
      </h1>
    </div>
  </div>
</div>
