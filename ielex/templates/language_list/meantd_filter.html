<th>
  {% if user.is_authenticated and user.is_staff %}
    <input type="text"
           class="filterInput form-control"
           data-selector=".languageMeanTimeDepth input"
           style="width: 4em;">
  {% else %}
    <input type="text"
           class="filterText form-control"
           data-selector=".languageMeanTimeDepth"
           style="width: 4em;">
  {% endif %}
</th>
