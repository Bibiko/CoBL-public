<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/media/css/ielex.css" />
    <link rel="stylesheet" type="text/css" media="print" href="/media/css/print.css" />
</head>
<body>
  <div id="container">

    <div id="top">
      <div id="login">
        <a href="backups"><img src="/media/buttons/save-backup.png" /></a>
      </div>
    {% block top %}{% endblock %}
    </div>

    <div id="controls">
    {% block controls %}{% endblock %}
    <div id="debug">
    <strong>DEBUG</strong>
    {% block debug %}{% endblock %}
    </div>
    </div>

    <div id="content">
    {% block content %}{% endblock %}
    </div>

    <div id="footer">
    {% block footer %}
    <small>Indo European LEXicon version 0.2</small>
    {% endblock %}
    </div>
  </div>
</body>
</html>
